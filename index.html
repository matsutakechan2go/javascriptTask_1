<h3>ストップウォッチ</h3>

<!-- ここに記述していきましょう！ -->

<div id="stopwatch" >
  <span id="hour">0</span>:<span id="minute" >0</span>:<span id="second">0</span>:<span id="cSecond">0</span>
</div>
<div>
  <button id="start" onclick="startSW()">スタート</button>
  <button id="stop" onclick="stopSW()" disabled>ストップ</button>
  <button id="reset" onclick="resetSW()" disabled>リセット</button>
</div>


<script src="main.js"></script>
</body>
